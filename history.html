    <div class="container">
        <h2>Currency Converter</h2>
        <form id="converterForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <!-- Add more currencies as needed -->
            </select>
            <select id="toCurrency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <!-- Add more currencies as needed -->
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="conversionResult"></div>
    </div>

    <div class="container">
        <h2>Exchange Rate History</h2>
        <table id="historyTable">
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
                <th>Converted Amount</th>
            </tr>
        </table>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        document.getElementById("converterForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            // Simulate conversion (replace this with actual conversion logic)
            const conversionRate = 1.2; // Example conversion rate
            const convertedAmount = (amount * conversionRate).toFixed(2);

            // Display the result
            document.getElementById("conversionResult").innerText = 
                `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;

            // Save to history
            saveToHistory(amount, fromCurrency, toCurrency, convertedAmount);
            loadHistory(); // Refresh the history table
        });

        function saveToHistory(amount, from, to, convertedAmount) {
            let history = JSON.parse(localStorage.getItem("exchangeHistory")) || [];
            const entry = {
                date: new Date().toLocaleString(),
                amount: amount,
                from: from,
                to: to,
                convertedAmount: convertedAmount
            };
            history.push(entry);
            localStorage.setItem("exchangeHistory", JSON.stringify(history));
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem("exchangeHistory")) || [];
            const table = document.getElementById("historyTable");

            // Clear existing rows except for the header
            table.innerHTML = `<tr>
                <th>Date</th>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
                <th>Converted Amount</th>
            </tr>`;

            history.forEach(entry => {
                let row = `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.amount}</td>
                    <td>${entry.from}</td>
                    <td>${entry.to}</td>
                    <td>${entry.convertedAmount}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }
        function clearHistory() {
            localStorage.removeItem("exchangeHistory");
            loadHistory(); 
        }
